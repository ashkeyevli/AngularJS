<div class = "calculator">
  <h1>Обычный</h1>
  <div>
    <img class="history" (click)=history() src="../../assets/img/clock.png"/>
    <input class="result" type="text" readonly value = "{{line1}}">
    <input class="result" type="text" readonly value = "{{result}}">
  </div>
    <div *ngIf="showHistory" class="history-area">
      <ng-container *ngFor="let a of history1">
      <input style=" z-index: 1000; background-color: rgb(210,210,210);color: black;margin-bottom: 10px" type="text" readonly  value="{{a}}"/>
      </ng-container>
      <img style="float: right; margin-right: 10px;margin-bottom: 10px; height: 25px; width: 20px" src="../../assets/img/bin.png" (click)="clearHistory()"/>
    </div>
  <div *ngIf="showHistory==false">
    <div  style="width: 400px;">
      <button class="memory" *ngFor="let button of memoryButtons" (click)="addToExpression(button)">{{button}} </button>
      <button class="dark" *ngFor="let button of highLine1" (click)="addToExpression(button)">{{button}} </button>
      <button  class="dark" *ngFor="let button of highLine2" (click)="addToExpression(button)">{{button}} </button>
      <button class="light" *ngFor="let button of numbers" (click)="addToExpression(button)">{{button}} </button>
      <button class="light" *ngFor="let button of lowLine" (click)="addToExpression(button)">{{button}} </button>
    </div>
    <div style="width: 60px;float: right; margin-right: 75px;margin-top: -438px; ">
      <button class="dark" *ngFor="let button of operations" (click)="addToExpression(button)">{{button}} </button>
    </div>
  </div>
</div>
