<form>
  <h3 class="createHeader">Create Post</h3>
  <input  class="un" type="text" name="title" placeholder="Post title" [(ngModel)]="title" required>
  <input  class="un" type="text"name="body"  placeholder="content" [(ngModel)]="body" required>
  <button class="submit" (click)=postPost()>Submit</button>

</form>
