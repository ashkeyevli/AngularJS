<app-create-comments style="position: fixed"></app-create-comments>
<mat-card class="comment" *ngFor="let comment of comments">
  <mat-card-header>
    <mat-card-title>
      {{comment.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{comment.email}}
    </mat-card-subtitle>

  </mat-card-header>
<mat-card-content>
  {{comment.body}}
</mat-card-content>
</mat-card>
